    <script>
        // Aguarde o documento estar pronto
        $(document).ready(function () {
            // Inicialize o Select2 no elemento com classe select2

             // Adicione o evento de clique ao botão

                // Resto do seu código AJAX...
            });

            // Capturando todos os spans que irão abrir o submenu
            var submenuTriggers = document.querySelectorAll('.submenu-trigger');

            var submenuSelected;

            // Adicionando manipuladores de eventos para cada Link
            submenuTriggers.forEach(function(trigger) {
            // Capturando o submenu associado ao Link
            var submenu = trigger.nextElementSibling;

            // Adicionando um manipulador de eventos para o evento "click" no Link
            trigger.addEventListener('click', function() {
            // Verificando se o submenu está atualmente visível
            var isSubMenuVisible = submenu.classList.contains('show');

            // Se o submenu estiver visível, feche-o
            if (isSubMenuVisible) {
                submenu.classList.remove('show');
            } else {
                // Se não estiver visível, feche todos os submenus e, em seguida, abra o submenu clicado
                submenuTriggers.forEach(function(trigger) {
                    trigger.nextElementSibling.classList.remove('show');
                });
                submenu.classList.add('show');

                }

            });

        });

    });

        
    </script>
